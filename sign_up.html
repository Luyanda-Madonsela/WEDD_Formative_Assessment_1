  <div class="date_and_time">
	<script>
		function getTime() {
  			var time = new Date();
  			var hours = time.getHours();
  			var minutes = time.getMinutes();
  			var seconds = time.getSeconds();
  			var date = time.getDate();
  			var month = time.getMonth() + 1;
  			var year = time.getFullYear();
  			document.getElementById("time").innerHTML = date + "/" + month + "/" + year +" - "+ hours + ":" + minutes + ":" + seconds;
		}
			setInterval(getTime, 1000); // Update the time every second
	</script>

<!--------Main Body Section B--------->

	<div class="mainSection_b">

		<div class="mainHeader">
			<p>Sign Up Below:</p>
		</div>

		<div class="form">

			<div class="name">
				<label for="name">Name:</label>
				<input type="text" id="name">
			</div>

			<div class="surname">
				<label for="surname">Surname:</label>
				<input type="text" id="surname">
			</div>

			<div class="phone">
				<label for="phone">Phone:</label>
				<input type="text" id="phone">
			</div>

			<div class="radio_buttons">
				
				<div class="radio1">
					<input type="radio" id="donate" name="donate">
					<label for="donate">I would like to donate money</label>
				</div>

				<div class="radio2">
					<input type="radio" id="volunteer" name="volunteer">
					<label for="volunteer">I would like to volunteer at the SPCA</label>
				</div>

			</div>

			<div class="pulldown_menu">

				<div class="pulldown_menu_header">
					<h3>What is your favorite dog breed?</h3>
				</div>

				<div class="dropdown">

					<select class="dropdown" name="dog_breed">
  						<option value="golden_retriever">Golden Retriever</option>
  						<option value="labrador_retriever">Labrador Retriever</option>
  						<option value="german_shepherd">German Shepherd</option>
  						<option value="beagle">Beagle</option>
  						<option value="poodle">Poodle</option>
  						<option value="dachshund">Dachshund</option>
  						<option value="bulldog">Bulldog</option>
  						<option value="french_bulldog">French Bulldog</option>
 						<option value="pug">Pug</option>
					</select>

				</div>

			</div>

			<div class="submitButton" id=okButt>
				<button type="submit">OK</button>

				<script>

					function showMessage() {
  						alert("Thank you for your enquiry.");
					}

					document.getElementById("okButt").addEventListener("click", showMessage);

				</script>
			</div>

		</div>
